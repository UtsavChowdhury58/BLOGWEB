<div *ngIf="postData" class="card-container">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example header image"></div>
            <mat-card-title>{{postData.image}}</mat-card-title>
            <mat-card-subtitle>Posted By:{{postData.postedBy}} | Posted On:{{postData.date | date:'medium'}}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image [src]="postData.img" height="300px" class="img" alt="Card Image">
        <mat-card-content>
            {{postData.content}}
        </mat-card-content>
        <br>
        <mat-chip-set>
            <mat-chip *ngFor="let tag of postData.tags">{{tag}}</mat-chip>
        </mat-chip-set>

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="likePost()">{{postData.likeCount}}
                <mat-icon>favourite</mat-icon>
            </button>
            <button mat-raised-button color="primary" style="margin-left: 5px;">{{postData.viewCount}}
                <mat-icon>remove_red_eye</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>

    <mat-card class="comment-card">
        <mat-card-content>
            <h4>Publis your comment</h4>
            <div>
                <form [formGroup]="commentForm">
                    <mat-form-field appearance="fill">
                        <mat-label>Content</mat-label>
                        <textarea matInput formControlName="content"></textarea>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Posted By</mat-label>
                        <textarea matInput formControlName="postedBy"></textarea>
                    </mat-form-field>

                    <button mat-raised-button (click)="publishComment()" color="primary" style="float:right;" [disabled]="!commentForm.valid">Publish Comment</button>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
